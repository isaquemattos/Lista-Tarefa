<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarefas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <div id="container">
        <h1>TAREFAS</h1>
        <table>
            <span id="resposta-tabela"></span>
            <tr>
                <th></th>
                <th>Identificador</th>
                <th>Nome</th>
                <th>Custo</th>
                <th>Data Limite</th>
                <th></th>
            </tr>
            
        </table>
        <button id="incluir">Incluir</button>
    </div>
    <div class="modal-container">
        <div class="modal">
            <form id="tabela-tarefa" action="js/dado.js" method="post">
                <div id="sair">x</div>
                <span id="resposta"></span>
                <label for="nome">Nome da Tarefa</label><br>
                <input type="text" name="nome" id="nome"><br>
                <label for="custo">Custo</label><br>
                <input type="number" name="custo" id="custo"><br>
                <label for="data">Data Limite</label><br>
                <input type="date" name="data" id="data"><br>
                <button type="submit" class="salvar">Salvar</button>
            </form>
        </div>
    </div>
    <script src='js/dado.js'></script>
    <script src="js/modal.js"></script>
    <script src="js/preenche.js"></script>
    <script src='js/script.js'></script>
</body>
</html>
